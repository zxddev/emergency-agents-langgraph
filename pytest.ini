[pytest]
markers =
    integration: marks tests as integration tests (need external services)
    unit: marks tests as unit tests (no external dependencies)
    asyncio: marks tests that require asyncio event loop support
    benchmark: marks performance benchmark scenarios

# 配置pytest-anyio只使用asyncio后端（不需要trio）
anyio_mode = asyncio

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
